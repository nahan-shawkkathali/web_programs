<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>

  <center><h3>REGISTRATION FORM</h3></center>

  <form>

    <label>Name:&nbsp &nbsp &nbsp</label>
    <input type="text" name="name"><br><br>

    <label>Password:&nbsp </label>
    <input type="password" name="password"><br><br>

    <label>Mobile:&nbsp&nbsp&nbsp</label>
    <input type="text" name="mobile"><br><br>

    <label>Address:&nbsp&nbsp </label>
    <textarea id="address" name="address" rows="3" cols="25"></textarea><br><br>

    <label>DoB:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </label>
    <input type="date" id="dob" name="dob"><br><br>

    <label>Email:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
    <input type="email" name="email"><br><br>

    <label>Gender:&nbsp&nbsp&nbsp&nbsp </label>
    <input type="radio" name="gender" value="male" checked>
	<LABEL>Male</label>
    <input type="radio" name="gender" value="female">
	<label>Female<label>
    <input type="radio" name="gender" value="other"> 
	<label>Other</label><br><br>

    <label>Nationality:&nbsp&nbsp </label>
    <select id="nationality" name="nationality">
      <option value="indian">Indian</option>
      <option value="pakistai">Pakistani</option>
      <option value="canadian">Canadian</option>
      <option value="american">American</option>
    </select><br><br>

    <fieldset>
      <legend>Languages Known</legend>

      <label><input type="checkbox" name="language" value="english"> English</label><br>
      <label><input type="checkbox" name="language" value="spanish"> Spanish</label><br>
      <label><input type="checkbox" name="language" value="french"> French</label><br>
      <label><input type="checkbox" name="language" value="german"> German</label><br>
      <label><input type="checkbox" name="language" value="chinese"> Chinese</label>

    </fieldset><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Cancel">

  </form>

</body>
</html>
