<html>
<head>
<style>
body{font-family:Arial,san-serif;}
h3{color:blue;textalign:center;}
form{
width:420px;
margin:20px auto;
padding:20px}
label{
display:inline-block;
padding:10px;
margin-bottom:10px;}
</style>
<script>
function validate(){
var name=document.getElementById("name").value;
var password=document.getElementById("password").value;
var cpassword=document.getElementById("cpassword").value;
var mobile=document.getElementById("mobile").value;
if(name==" "){
alert("enter name");
return false;
}
else if(!isNaN(name)){
alert("name should be alphabet");
return false;
}
else if(password==" ")){
alert("enter password");
return false;
}
else if(cpassword==" ")){
alert("enter cpassword");
return false;
}
else if(password!=cpassword)){
alert("password don't match");
return false;
}
else if(mobile==" ")){
alert("enter mobile");
return false;
}
else if(isNaN(mobile)){
alert("mobile shpuld be number");
return false;
}
else if(mobile.length!=10)){
alert("mobile length shuld be 10");
return false;
else{
alert("registration complete");
return true;
}
</script>
</head>
<body>
<form onSubmit="return validate()">
<label>Name:</label>
<input type="text" id="name"><br>
<label>Password:</label>
<input type="password" id="password"><br>
<label>confirm Password:</label>
<input type="password" id="cpassword"><br>
<label>mobile:</label>
<input type="text" id="mobile"><br>
<input type="submit" value="submit">
<input type="reset" value="cancel">
